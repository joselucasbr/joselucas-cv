<div *ngFor="let exp of experiences; let last = last;" class="{{exp.hidePrint?'no-print':''}}">
  <h3>{{ exp.title }}</h3>
  <h4 class="highlight-title">{{ exp.project }}</h4>
  <div class="row">
    <div class="col-sm-4">
      <span class="fa fa-calendar" aria-hidden="true"></span> {{ exp.period }}<br/>
    </div>
    <div class="col-sm-6">
      <span class="fa fa-map-marker" aria-hidden="true"></span> {{ exp.company }}<br/>
    </div>
  </div>
  {{ exp.content }}
  <ul class="experience-list">
    <li *ngFor="let line of exp.list">{{ line }}</li>
  </ul>
  <hr  *ngIf="!last"/>						
</div>
