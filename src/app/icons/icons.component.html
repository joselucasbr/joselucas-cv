<div>
    <div class="row" *ngFor="let icon of iconsList.icons; let last = last">
        <div class="col-sm-2">
            <h4><span class="{{ icon.class }} big-icon" aria-hidden="true"></span></h4>
        </div>					
        <div class="col-sm-10">
            <h4>{{ icon.label }}</h4>
            <!-- {{ icon.subtitle }} -->
        </div>
        <div class="col-sm-12" *ngIf="!last">
            <hr />
        </div>							
    </div>
</div>
