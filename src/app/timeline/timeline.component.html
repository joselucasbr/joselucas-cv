<div>
    <div *ngFor="let line of timelineList.timeline; let last = last;">
        <p>
            <span class="fa fa-calendar" aria-hidden="true"></span> {{ line.period }} - 
            <strong> {{ line.title }}</strong>
        </p>	
        <p>{{ line.subtitle }}</p>
        <hr  *ngIf="!last" />
    </div>
</div>
